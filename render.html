    <div id="main" style="width: 800px;height:400px; "></div>

        var myChart = echarts.init(document.getElementById('main'));

            "symbol": "pin",

                "period": 10
            },
            "data": [

                    25
                ],

                ],

                    "formatter": null,
                    "show": false,
                    "textStyle": {

                        "fontSize": 12
                    }
                }
            },

        },

                },

                    "formatter": null,
                    "show": false,
                    "textStyle": {
                        "color": "#000",
                        "fontSize": 12
                    }
                }
            },
            "symbolSize": 20
        }
    ],
    "yAxis": {
        "name": "",
        "type": "value",
        "nameLocation": "middle",
        "nameGap": 25,
        "nameTextStyle": {
            "fontSize": 14
        }
    },
    "toolbox": {
        "orient": "vertical",
        "show": true,
        "left": "right",
        "top": "center",
        "feature": {
            "saveAsImage": {

    "xAxis": {

            "interval": "auto"
        },
        "data": null,
        "type": "value",
        "nameLocation": "middle",
        "nameGap": 25,
        "nameTextStyle": {
            "fontSize": 14
        }
    },
    "tooltip": {},
    "legend": {
        "show": true,
        "data": [
            "a",
            "b"
        ],
        "orient": "horizontal",
        "left": "center"
