<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- build -->
    <script src="js/lqecharts.js"></script>
    <script src="js/liquidfill.js"></script>
    <!-- endbuild -->
</head>

<body>
    <div id="main" style="width:{{ myWidth }}px;height:{{ myHeight }}px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {{ myOption }};
        myChart.setOption(option);
    </script>
</body>

</html>
